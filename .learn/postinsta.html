<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <title>Post Instagram</title>
</head>

<body>
    <div class="Instagram">
        <div class="Instagram-header">
            <div class="HTML5">
                <div class="iconohtml"><i class="fa-brands fa-html5"></i></div>
                <div class="texto5">
                    <h3>HTML5</h3>
                    <p>Rigoberto</p>
                </div>
            </div>

            <div class="menu">
                <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>
        </div>
        <div class="Instagram-body">
            <img src="https://cdn.pixabay.com/photo/2025/03/12/09/59/fashion-9464875_1280.jpg" alt="chica">
        </div>
        <div class="Instagram-footer">
            <div class="iconosinsta">
                <div class="iconos3">
                    <i class="fa-regular fa-heart"></i>
                    <i class="fa-regular fa-comment"></i>
                    <i class="fa-regular fa-paper-plane"></i>
                </div>
                <div class="bookmark">
                    <i class="fa-regular fa-bookmark"></i>
                </div>
            </div>
            <div class="like">
                <p>Liked by <b>4GeeksAcademy, html5, Web</b> and <b>100,000 others</b></p>

            </div>
            <div class="lorem">
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nam imperdiet quam fringilla libero rutrum
                    lobortis. Nam id vulputate odio.</p>

            </div>

        </div>
    </div>


</body>

</html>
